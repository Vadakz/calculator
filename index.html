<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
</head>
<body>
    <div class="container bg-secondary container w-25 mt-2" style="border-radius: 20px;">
        <h1 class="text-center">Calculator</h1>
        <div>
            <input type="text" id="result" class="form-control">
        </div>

        <div class="row mt-5 me-1 ms-5">
            <div class="col-3"><button onclick="displayData(1)" class="btn btn-primary">1</button></div>
            <div class="col-3"><button onclick="displayData(2)" class="btn btn-primary">2</button></div>
            <div class="col-3"><button onclick="displayData(2)" class="btn btn-primary">3</button></div>
            <div class="col-3"><button onclick="displayData('/')" class="btn btn-primary">/</button></div>

        </div>
        <div class="row mt-5 me-1 ms-5">
            <div class="col-3"><button onclick="displayData(4)" class="btn btn-primary">4</button></div>
            <div class="col-3"><button onclick="displayData(5)" class="btn btn-primary">5</button></div>
            <div class="col-3"><button onclick="displayData(6)" class="btn btn-primary">6</button></div>
            <div class="col-3"><button onclick="displayData('*')" class="btn btn-primary">*</button></div>

        </div>
        <div class="row mt-5 me-1 ms-5">
            <div class="col-3"><button onclick="displayData(7)" class="btn btn-primary">7</button></div>
            <div class="col-3"><button onclick="displayData(8)" class="btn btn-primary">8</button></div>
            <div class="col-3"><button onclick="displayData(9)" class="btn btn-primary">9</button></div>
            <div class="col-3"><button onclick="displayData('-')" class="btn btn-primary">-</button></div>

        </div>
        <div class="row mt-5 me-1 ms-5">
            <div class="col-3"><button onclick="displayData(0)" class="btn btn-primary">0</button></div>
            <div class="col-3"><button onclick="AC()" class="btn btn-primary">AC</button></div>
            <div class="col-3"><button onclick="displayData('+')" class="btn btn-primary">+</button></div>
            <div class="col-3"><button onclick="evalOp()" type="submit" class="btn btn-primary">=</button></div>

        </div>
        <div class="container mt-2 me-2">
            <button onclick="bacSp()" class="btn btn-success container ">âŒ« </button>
        </div>
    </div>
    


</body>
<script src="./calc.js"></script>
</html>
